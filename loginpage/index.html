<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="images/twitter.png">


    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    <title> twitter</title>
</head>
<body>
    <div class="wrapper">

    
    <div class="login">
        <div class="loginwrapper">

        
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="./images/twitter.png" alt="twitter">
                    <h1>Twitter <span>Account</span></h1>
                </div>
                <div class="headings">
                    
                    <h1 class="Login">Login</h1>

                    <p>Don't have an account? Create new One</p>
                    <p>It takes less than one minute</p>
                </div>
            </div>
            <div class="body">

                <div class="box">
                    <img src="./images/user.png" alt="username">
                    <input type="text" placeholder="username">
                </div> 
                
                <div class="box">
                    <img src="./images/padlock.png" alt="lock">
                    <input type="password" placeholder="password">
                </div>
                <div class="remember">
                    <div class="checkbox">
                        <input class="tick" type="checkbox" >
                        <p>remember me</p>
                    </div>

                    <div class="forgot">
                        <a href="#">Forgot password</a>
                    </div>
                </div>
                    <div class="box btn">
                        <i class="fa-light fa-arrow-right-to-bracket"></i>
                        <button type="button">Login</button>
                    </div>
                
            </div>
        </div>

        <div class="footer">
            <div class="para">
                <p>Login with</p>
            </div>
            <div class="logos">
                <div class="logo1">
                    <img class="facebook" src="./images/facebook-logo-2019.ico" alt="facebook">
                </div>
                <div class="logo2">
                    <img class="google" src="./images/google-plus.ico" alt="google" >
                </div>
            </div>
        </div>
    </div>
</div>


    <div class="image">
        
    </div>

</div>
</body>
</html>
